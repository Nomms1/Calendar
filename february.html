<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 2026 Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d32f2f; /* Red background for Chinese New Year theme */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calendar-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: linear-gradient(135deg, #c62828 0%, #ffca28 100%); /* Deep red to gold gradient */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(255, 255, 255, 0.1);
            font-weight: 700;
            pointer-events: none;
            z-index: 1;
            user-select: none;
            white-space: nowrap; /* To keep lanterns in a row */
        }
        .image-section {
            width: 50%;
            background-color: rgba(255, 243, 224, 0.8); /* Light gold overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        .image-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            cursor: pointer; /* Indicate clickable */
        }
        .image-section img:hover {
            transform: scale(1.05);
        }
        .calendar-section {
            width: 50%;
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        .month-title {
            text-align: center;
            font-size: 28px;
            color: #ffd700; /* Gold text */
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .calendar-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }
        .calendar-table th, .calendar-table td {
            border: none;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
            color: #ffd700; /* Gold for numbers and text */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
            cursor: pointer; /* Make dates look clickable */
            vertical-align: top; /* Align content to top for better note display */
            min-height: 60px; /* Ensure space for notes */
        }
        .calendar-table th {
            background-color: #c62828; /* Deep red for headers */
            color: #fff; /* White for header text */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: none; /* No outline on headers */
            cursor: default; /* Headers not clickable */
        }
        .calendar-table td:hover {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700; /* Gold glow effect for lighting up */
        }
        .calendar-table td.clicked {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0.7);
            }
        }
        .weekend {
            color: #ffd700; /* Gold for weekends too */
        }
        .lantern {
            font-size: 12px;
            color: #ffca28; /* Brighter gold for lanterns */
        }
        .note {
            display: block;
            font-size: 12px;
            color: #ffd700; /* Gold for notes */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline for notes */
            word-wrap: break-word; /* Ensure long notes wrap */
        }
        /* Modal for zoom */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .calendar-container {
                flex-direction: column;
            }
            .image-section, .calendar-section {
                width: 100%;
            }
        }
        /* Mouse trail styles */
        .trail {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #00ffcc; /* Mako green-blue from FF7 */
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; /* Glowing effect */
            z-index: 1000;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="watermark">üèÆ üèÆ üèÆ</div> <!-- Watermarks with lanterns -->
        <div class="image-section">
            <img src="https://i.gyazo.com/f24a2bcbe99237fb4f99d076c3d3ea6d.png" alt="Your Custom February Image" onclick="openModal(this.src)">
        </div>
        <div class="calendar-section">
            <h2 class="month-title">February 2026 üèÆ</h2>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th class="weekend">Sat</th>
                        <th class="weekend">Sun</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="weekend" data-day="1">1 <span class="lantern">üèÆ</span></td>
                    </tr>
                    <tr>
                        <td data-day="2">2</td>
                        <td data-day="3">3</td>
                        <td data-day="4">4</td>
                        <td data-day="5">5</td>
                        <td data-day="6">6</td>
                        <td class="weekend" data-day="7">7</td>
                        <td class="weekend" data-day="8">8</td>
                    </tr>
                    <tr>
                        <td data-day="9">9</td>
                        <td data-day="10">10</td>
                        <td data-day="11">11</td>
                        <td data-day="12">12</td>
                        <td data-day="13">13</td>
                        <td class="weekend" data-day="14">14</td>
                        <td class="weekend" data-day="15">15</td>
                    </tr>
                    <tr>
                        <td data-day="16">16</td>
                        <td data-day="17">17</td>
                        <td data-day="18">18</td>
                        <td data-day="19">19</td>
                        <td data-day="20">20</td>
                        <td class="weekend" data-day="21">21</td>
                        <td class="weekend" data-day="22">22</td>
                    </tr>
                    <tr>
                        <td data-day="23">23</td>
                        <td data-day="24">24</td>
                        <td data-day="25">25</td>
                        <td data-day="26">26</td>
                        <td data-day="27">27</td>
                        <td class="weekend" data-day="28">28</td>
                        <td class="weekend"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal for image zoom -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Zoomed Image">
    </div>

    <!-- Modal for note entry -->
    <div id="noteModal" class="modal" onclick="closeNoteModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close" onclick="closeNoteModal()">&times;</span>
            <h2>Enter Note for Day <span id="noteDay"></span></h2>
            <input type="text" id="noteInput" style="width:100%;">
            <button onclick="saveNote()">Save</button>
        </div>
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        function closeNoteModal() {
            document.getElementById('noteModal').style.display = 'none';
        }
        let currentDay;
        function saveNote() {
            const newNote = document.getElementById('noteInput').value.trim();
            notes[currentDay] = newNote;
            if (newNote === '') {
                delete notes[currentDay];
            }
            localStorage.setItem(storageKey, JSON.stringify(notes));
            const td = document.querySelector(`.calendar-table td[data-day="${currentDay}"]`);
            updateNoteDisplay(td, notes[currentDay]);
            closeNoteModal();
        }
        // Mouse trail script
        const trailArray = [];
        const maxTrail = 20; // Number of trail elements
        for (let i = 0; i < maxTrail; i++) {
            const div = document.createElement('div');
            div.className = 'trail';
            document.body.appendChild(div);
            trailArray.push(div);
        }
        let trailIndex = 0;
        document.addEventListener('mousemove', (e) => {
            const div = trailArray[trailIndex];
            div.style.left = e.pageX + 'px';
            div.style.top = e.pageY + 'px';
            div.style.opacity = 1;
            trailIndex = (trailIndex + 1) % maxTrail;
            trailArray.forEach((trail, index) => {
                if (index !== trailIndex) {
                    trail.style.opacity -= 0.05;
                    if (trail.style.opacity <= 0) trail.style.opacity = 0;
                }
            });
        });
        // Persistent notes with localStorage
        const storageKey = 'february2026Notes';
        let notes = JSON.parse(localStorage.getItem(storageKey)) || {};

        // Function to add or update note display
        function updateNoteDisplay(td, noteText) {
            let br = td.querySelector('br');
            let noteSpan = td.querySelector('.note');
            if (noteText) {
                if (!br) {
                    br = document.createElement('br');
                    td.appendChild(br);
                }
                if (!noteSpan) {
                    noteSpan = document.createElement('span');
                    noteSpan.className = 'note';
                    td.appendChild(noteSpan);
                }
                noteSpan.innerText = noteText;
            } else {
                if (br) br.remove();
                if (noteSpan) noteSpan.remove();
            }
        }

        // Load existing notes
        document.querySelectorAll('.calendar-table td[data-day]').forEach(td => {
            const day = td.dataset.day;
            if (notes[day]) {
                updateNoteDisplay(td, notes[day]);
            }
        });

        // Click effect and note editing
        document.querySelectorAll('.calendar-table td[data-day]').forEach(td => {
            td.addEventListener('click', () => {
                td.classList.add('clicked');
                setTimeout(() => {
                    td.classList.remove('clicked');
                }, 500);

                // Open note modal
                currentDay = td.dataset.day;
                const currentNote = notes[currentDay] || '';
                document.getElementById('noteDay').innerText = currentDay;
                document.getElementById('noteInput').value = currentNote;
                document.getElementById('noteModal').style.display = 'flex';
            });
        });
    </script>
</body>
</html>
