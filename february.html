<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 2026 Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d32f2f; /* Red background for Chinese New Year theme */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calendar-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: linear-gradient(135deg, #c62828 0%, #ffca28 100%); /* Deep red to gold gradient */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(255, 255, 255, 0.1);
            font-weight: 700;
            pointer-events: none;
            z-index: 1;
            user-select: none;
            white-space: nowrap; /* To keep lanterns in a row */
        }
        .image-section {
            width: 50%;
            background-color: rgba(255, 243, 224, 0.8); /* Light gold overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        .image-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            cursor: pointer; /* Indicate clickable */
        }
        .image-section img:hover {
            transform: scale(1.05);
        }
        .calendar-section {
            width: 50%;
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        .month-title {
            text-align: center;
            font-size: 28px;
            color: #ffd700; /* Gold text */
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .calendar-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }
        .calendar-table th, .calendar-table td {
            border: none;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            transition: background-color 0.3s ease;
            color: #ffd700; /* Gold for numbers and text */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
        }
        .calendar-table th {
            background-color: #c62828; /* Deep red for headers */
            color: #fff; /* White for header text */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: none; /* No outline on headers */
        }
        .calendar-table td:hover {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .weekend {
            color: #ffd700; /* Gold for weekends too */
        }
        .lantern {
            font-size: 12px;
            color: #ffca28; /* Brighter gold for lanterns */
        }
        /* Modal for zoom */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .calendar-container {
                flex-direction: column;
            }
            .image-section, .calendar-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="watermark">üèÆ üèÆ üèÆ</div> <!-- Watermarks with lanterns -->
        <div class="image-section">
            <img src="https://i.gyazo.com/f24a2bcbe99237fb4f99d076c3d3ea6d.png" alt="Your Custom February Image" onclick="openModal(this.src)">
        </div>
        <div class="calendar-section">
            <h2 class="month-title">February 2026 üèÆ</h2>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th class="weekend">Sat</th>
                        <th class="weekend">Sun</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="weekend">1 <span class="lantern">üèÆ</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="weekend">7</td>
                        <td class="weekend">8</td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td class="weekend">14</td>
                        <td class="weekend">15</td>
                    </tr>
                    <tr>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td class="weekend">21</td>
                        <td class="weekend">22</td>
                    </tr>
                    <tr>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td class="weekend">28</td>
                        <td class="weekend"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Zoomed Image">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
