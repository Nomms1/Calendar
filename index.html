<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tifa Calendar By Nomms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #333333); /* Sleek black-grey gradient */
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0; /* Light grey text for contrast */
            position: relative;
            perspective: 1500px; /* Keep perspective for 3D */
        }
        h1 {
            font-size: 48px;
            font-weight: 400; /* Lighter weight for less bulkiness */
            color: #ffffff; /* White for the inside of the text */
            text-shadow: 
                0 0 4px #00ffcc, 
                0 0 8px #00ffcc, 
                0 0 16px #00ffcc, 
                0 0 32px #00ffff, /* Brighter cyan for outer glow */
                0 0 48px #00ffff, 
                0 0 64px #00ffff, 
                0 0 80px #00ffff; /* Reduced glow radius */
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out; /* Keep fadeIn */
            transform-style: preserve-3d;
            position: relative; /* Ensure it sits still */
            transform: none; /* No rotation or movement */
            letter-spacing: 1px; /* Slight spacing for tube effect */
            cursor: pointer; /* Indicate interactivity */
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        li {
            background-color: #2a2a2a; /* Dark grey cards */
            border-radius: 20px;
            border: 2px solid #e0e0e0; /* Added light grey border like images */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(10deg) rotateX(5deg) translateZ(30px);
        }
        li:hover {
            transform: translateY(-10px) rotateY(20deg) rotateX(10deg) translateZ(80px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border-color: #ffffff; /* White border on hover like images */
        }
        a {
            display: block;
            padding: 25px 50px;
            color: #b0b0b0; /* Grey links */
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            position: relative;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffffff; /* White on hover */
        }
        .month-icon {
            font-size: 28px;
            margin-right: 12px;
        }
        .preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            perspective: 2000px;
            transform-style: preserve-3d;
            animation: rotatePreview 10s infinite alternate ease-in-out;
        }
        @keyframes rotatePreview {
            0% { transform: rotateY(-5deg) rotateX(-3deg) translateZ(-20px); }
            100% { transform: rotateY(5deg) rotateX(3deg) translateZ(20px); }
        }
        .preview-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
            margin: 0 10px;
            transform-style: preserve-3d;
            transform: rotateY(0deg) translateZ(20px);
            border: 2px solid #e0e0e0; /* Added light grey border for modern look */
        }
        .preview-img:hover {
            transform: rotateY(15deg) scale(1.2) translateZ(100px);
            border-color: #ffffff; /* White border on hover for emphasis */
        }
        .preview-img:nth-child(1) { transform: rotateY(-20deg) translateZ(30px); }
        .preview-img:nth-child(2) { transform: rotateY(0deg) translateZ(50px); }
        .preview-img:nth-child(3) { transform: rotateY(20deg) translateZ(30px); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }
        @media (max-width: 768px) {
            ul { flex-direction: column; }
            li { width: 90%; margin: 15px auto; }
            .preview-container { flex-direction: column; }
            .preview-img { margin: 10px 0; transform: none !important; }
        }
    </style>
</head>
<body>
    <h1>Tifa Calendar By Nomms</h1>
    <div class="preview-container">
        <img src="https://i.gyazo.com/0f2396abcd1ab1d7c294eaccaaf7ebd8.png" alt="January Preview" class="preview-img">
        <img src="https://i.gyazo.com/f24a2bcbe99237fb4f99d076c3d3ea6d.png" alt="February Preview" class="preview-img">
        <img src="https://i.gyazo.com/3bce5dbd28ff5c7e58e0a4ab852cd421.png" alt="March Preview" class="preview-img">
    </div>
    <ul>
        <li><a href="january.html"><span class="month-icon">‚ùÑÔ∏è</span>January</a></li>
        <li><a href="february.html"><span class="month-icon">üèÆ</span>February</a></li>
        <li><a href="march.html"><span class="month-icon">üí™</span>March</a></li>
    </ul>
    <audio id="neonSound" autoplay loop>
        <source src="https://orangefreesounds.com/wp-content/uploads/2025/07/Neon-light-buzzing-sound-effect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="turnOffSound">
        <source src="https://orangefreesounds.com/wp-content/uploads/2025/01/Neon-flickering-sound-effect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var neonSound = document.getElementById('neonSound');
            var turnOffSound = document.getElementById('turnOffSound');
            neonSound.volume = 0.2;
            turnOffSound.volume = 0.2;

            var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            var source = audioCtx.createMediaElementSource(neonSound); // Only analyze neonSound
            var analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            var h1 = document.querySelector('h1');
            var fullGlow = '0 0 4px #00ffcc, 0 0 8px #00ffcc, 0 0 16px #00ffcc, 0 0 32px #00ffff, 0 0 48px #00ffff, 0 0 64px #00ffff, 0 0 80px #00ffff';
            var noGlow = 'none';
            var isOff = false;

            h1.addEventListener('mouseover', function() {
                if (!isOff) {
                    neonSound.pause();
                    turnOffSound.play();
                    h1.style.textShadow = noGlow;
                    isOff = true;
                }
            });

            h1.addEventListener('mouseout', function() {
                if (isOff) {
                    h1.style.textShadow = fullGlow;
                    neonSound.play();
                    isOff = false;
                }
            });

            function updateGlow() {
                if (isOff) {
                    h1.style.textShadow = noGlow;
                } else {
                    var dataArray = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(dataArray);
                    var average = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

                    var threshold = 30; // Adjust as needed
                    if (average < threshold) {
                        h1.style.textShadow = noGlow;
                    } else {
                        h1.style.textShadow = fullGlow;
                    }
                }
                requestAnimationFrame(updateGlow);
            }

            // Start the loop once neonSound is playing
            neonSound.addEventListener('play', function() {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                updateGlow();
            });
        });
    </script>
</body>
</html>
