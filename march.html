<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>March 2026 Calendar</title>

<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #efebe9;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    cursor: url('https://www.kindpng.com/picc/m/106-1065956_buster-sword-png-final-fantasy-7-buster-sword.png') 0 32, auto;
}
.calendar-container {
    display: flex;
    max-width: 1200px;
    width: 100%;
    background: linear-gradient(135deg, #6d4c41 0%, #d7ccc8 100%);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    position: relative;
}
.watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 200px;
    color: rgba(255,255,255,0.1);
    font-weight: 700;
    pointer-events: none;
    z-index: 1;
    user-select: none;
    white-space: nowrap;
}
.image-section {
    width: 50%;
    background-color: rgba(239,235,233,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
    position: relative;
    z-index: 2;
    flex-direction: column;
}
.image-section img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
    cursor: pointer;
}
.image-section img:hover {
    transform: scale(1.05);
}
.calendar-section {
    width: 50%;
    padding: 30px;
    position: relative;
    z-index: 2;
}
.month-title {
    text-align: center;
    font-size: 28px;
    color: #f57f17;
    margin-bottom: 10px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.play-game-btn {
    display: block;
    margin: 0 auto 10px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #f57f17;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
.calendar-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 5px;
}
.calendar-table th, .calendar-table td {
    border: none;
    padding: 12px;
    text-align: center;
    font-size: 16px;
    background-color: rgba(255,255,255,0.8);
    border-radius: 8px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
    color: #ffffff;
    text-shadow: -1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;
    cursor: pointer;
    vertical-align: top;
    min-height: 60px;
}
.calendar-table th {
    background-color: #6d4c41;
    color: #fff;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-shadow: none;
    cursor: default;
}
.calendar-table td:hover {
    background-color: rgba(255,255,255,1);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-shadow: 0 0 10px #f57f17,0 0 20px #f57f17,0 0 30px #f57f17;
}
.calendar-table td.clicked {
    animation: pulse 0.5s ease-in-out;
}
@keyframes pulse {
    0% { transform: scale(1); box-shadow:0 0 0 rgba(245,127,23,0.7);}
    50% { transform: scale(1.1); box-shadow:0 0 20px rgba(245,127,23,0.7);}
    100% { transform: scale(1); box-shadow:0 0 0 rgba(245,127,23,0.7);}
}
.weekend { color: #ffffff; }
.dumbbell { font-size: 12px; color: #f57f17; }
.note { display:block; font-size:12px; color:#f57f17; word-wrap: break-word; }
.modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color: rgba(0,0,0,0.9); justify-content:center; align-items:center;}
.modal img { max-width:90%; max-height:90%; }
.modal-content { background-color:#fff; padding:20px; border-radius:10px; text-align:center; max-width:400px; width:80%; }
.close { position:absolute; top:15px; right:35px; color:#f1f1f1; font-size:40px; font-weight:bold; cursor:pointer; }

/* Mini-game window */
#gameBox {
    display:none;
    position:fixed;
    z-index:2000;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:500px;
    height:400px;
    background-color:red;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.5);
    position:fixed;
}
.ball {
    position:absolute;
    width:40px;
    height:40px;
    border-radius:50%;
    cursor:pointer;
}
@media (max-width:768px){ .calendar-container{flex-direction:column;} .image-section,.calendar-section{width:100%;} }

/* Mouse trail */
.trail { position:absolute; width:8px; height:8px; background-color:#00ffcc; border-radius:50%; pointer-events:none; opacity:0.8; box-shadow:0 0 10px #00ffcc,0 0 20px #00ffcc; z-index:1000; transition: opacity 0.5s ease-out, transform 0.5s ease-out;}
</style>
</head>
