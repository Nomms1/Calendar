<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>March 2026 Calendar</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #efebe9; 
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    cursor: url('https://www.kindpng.com/picc/m/106-1065956_buster-sword-png-final-fantasy-7-buster-sword.png') 0 32, auto;
}
.calendar-container {
    display: flex;
    max-width: 1200px;
    width: 100%;
    background: linear-gradient(135deg, #6d4c41 0%, #d7ccc8 100%);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    position: relative;
}
.watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 200px;
    color: rgba(255, 255, 255, 0.1);
    font-weight: 700;
    pointer-events: none;
    z-index: 1;
    user-select: none;
    white-space: nowrap; 
}
.image-section {
    width: 50%;
    background-color: rgba(239, 235, 233, 0.8); 
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
    position: relative;
    z-index: 2;
}
.image-section img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease;
    cursor: pointer;
}
.image-section img:hover {
    transform: scale(1.05);
}
.calendar-section {
    width: 50%;
    padding: 30px;
    position: relative;
    z-index: 2;
}
.month-title {
    text-align: center;
    font-size: 28px;
    color: #f57f17; 
    margin-bottom: 20px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.calendar-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 5px;
}
.calendar-table th, .calendar-table td {
    border: none;
    padding: 12px;
    text-align: center;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
    color: #ffffff; 
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    cursor: pointer; 
    vertical-align: top;
    min-height: 60px; 
}
.calendar-table th {
    background-color: #6d4c41; 
    color: #fff; 
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-shadow: none; 
    cursor: default; 
}
.calendar-table td:hover {
    background-color: rgba(255, 255, 255, 1);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-shadow: 0 0 10px #f57f17, 0 0 20px #f57f17, 0 0 30px #f57f17;
}
.calendar-table td.clicked {
    animation: pulse 0.5s ease-in-out;
}
@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 rgba(245, 127, 23, 0.7); }
    50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(245, 127, 23, 0.7); }
    100% { transform: scale(1); box-shadow: 0 0 0 rgba(245, 127, 23, 0.7); }
}
.weekend { color: #ffffff; }
.dumbbell { font-size: 12px; color: #f57f17; }
.note {
    display: block;
    font-size: 12px;
    color: #f57f17; 
    text-shadow: none;
    word-wrap: break-word; 
}
/* Modal for zoom */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}
.modal img { max-width: 90%; max-height: 90%; }
.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 80%;
}
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}
@media (max-width: 768px) {
    .calendar-container { flex-direction: column; }
    .image-section, .calendar-section { width: 100%; }
}
/* Mouse trail styles */
.trail {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: #00ffcc;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.8;
    box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    z-index: 1000;
    transition: opacity 0.5s ease-out, transform 0.5s ease-out;
}
/* Game overlay */
#gameOverlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
}
.weight-plate {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #f57f17;
    border-radius: 50%;
    pointer-events: auto;
    cursor: pointer;
    box-shadow: 0 0 10px #ffa000;
    transition: transform 0.2s ease;
}
</style>
</head>
<body>
<div class="calendar-container">
    <div class="watermark">üèãÔ∏èüèãÔ∏èüèãÔ∏è</div>
    <div class="image-section">
        <img id="secretImage" src="https://i.gyazo.com/3bce5dbd28ff5c7e58e0a4ab852cd421.png" alt="March Image" onclick="startGame()">
        <div id="gameOverlay"></div>
    </div>
    <div class="calendar-section">
        <h2 class="month-title">March 2026 üí™</h2>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th class="weekend">Sat</th><th class="weekend">Sun</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td class="weekend" data-day="1">1 <span class="dumbbell">üèãÔ∏è</span></td>
                </tr>
                <tr>
                    <td data-day="2">2</td><td data-day="3">3</td><td data-day="4">4</td><td data-day="5">5</td><td data-day="6">6</td><td class="weekend" data-day="7">7</td><td class="weekend" data-day="8">8</td>
                </tr>
                <tr>
                    <td data-day="9">9</td><td data-day="10">10</td><td data-day="11">11</td><td data-day="12">12</td><td data-day="13">13</td><td class="weekend" data-day="14">14</td><td class="weekend" data-day="15">15</td>
                </tr>
                <tr>
                    <td data-day="16">16</td><td data-day="17">17</td><td data-day="18">18</td><td data-day="19">19</td><td data-day="20">20</td><td class="weekend" data-day="21">21</td><td class="weekend" data-day="22">22</td>
                </tr>
                <tr>
                    <td data-day="23">23</td><td data-day="24">24</td><td data-day="25">25</td><td data-day="26">26</td><td data-day="27">27</td><td class="weekend" data-day="28">28</td><td class="weekend" data-day="29">29</td>
                </tr>
                <tr>
                    <td data-day="30">30</td><td data-day="31">31</td><td></td><td></td><td></td><td class="weekend"></td><td class="weekend"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal and Notes (same as before) -->
<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Zoomed Image">
</div>
<div id="noteModal" class="modal" onclick="closeNoteModal()">
    <div class="modal-content" onclick="event.stopPropagation();">
        <span class="close" onclick="closeNoteModal()">&times;</span>
        <h2>Enter Note for Day <span id="noteDay"></span></h2>
        <input type="text" id="noteInput" style="width:100%;">
        <button onclick="saveNote()">Save</button>
    </div>
</div>

<script>
let currentDay;
const storageKey = 'march2026Notes';
let notes = JSON.parse(localStorage.getItem(storageKey)) || {};

function updateNoteDisplay(td, noteText){
    let br = td.querySelector('br');
    let noteSpan = td.querySelector('.note');
    if(noteText){
        if(!br){ br=document.createElement('br'); td.appendChild(br);}
        if(!noteSpan){ noteSpan=document.createElement('span'); noteSpan.className='note'; td.appendChild(noteSpan);}
        noteSpan.innerText = noteText;
    } else { if(br) br.remove(); if(noteSpan) noteSpan.remove(); }
}

document.querySelectorAll('.calendar-table td[data-day]').forEach(td=>{
    const day=td.dataset.day;
    if(notes[day]) updateNoteDisplay(td, notes[day]);
    td.addEventListener('click', ()=>{
        td.classList.add('clicked'); setTimeout(()=>{td.classList.remove('clicked');},500);
        currentDay=day;
        const currentNote = notes[currentDay] || '';
        document.getElementById('noteDay').innerText=currentDay;
        document.getElementById('noteInput').value=currentNote;
        document.getElementById('noteModal').style.display='flex';
    });
});

function saveNote(){
    const newNote = document.getElementById('noteInput').value.trim();
    notes[currentDay] = newNote;
    if(newNote==='') delete notes[currentDay];
    localStorage.setItem(storageKey, JSON.stringify(notes));
    const td = document.querySelector(`.calendar-table td[data-day="${currentDay}"]`);
    updateNoteDisplay(td, notes[currentDay]);
    closeNoteModal();
}
function openModal(src){document.getElementById('modalImage').src=src;document.getElementById('imageModal').style.display='flex';}
function closeModal(){document.getElementById('imageModal').style.display='none';}
function closeNoteModal(){document.getElementById('noteModal').style.display='none';}

// Mouse trail
const trailArray=[]; const maxTrail=20;
for(let i=0;i<maxTrail;i++){let div=document.createElement('div');div.className='trail';document.body.appendChild(div);trailArray.push(div);}
let trailIndex=0;
document.addEventListener('mousemove',(e)=>{const div=trailArray[trailIndex]; div.style.left=e.pageX+'px'; div.style.top=e.pageY+'px'; div.style.opacity=1; trailIndex=(trailIndex+1)%maxTrail; trailArray.forEach((trail,index)=>{if(index!==trailIndex){trail.style.opacity-=0.05;if(trail.style.opacity<=0)trail.style.opacity=0;}});});

// --- Mini Game: Weight Plates ---
let platesCaught=0;
function startGame(){
    const overlay=document.getElementById('gameOverlay');
    overlay.innerHTML='';
    const secretSrc='https://i.gyazo.com/c0e07101388fe5d55b2bf98bcd90d94a.png';
    const totalPlates=10;
    for(let i=0;i<totalPlates;i++){
        const plate=document.createElement('div');
        plate.className='weight-plate';
        plate.style.top=Math.random()*80+'%';
        plate.style.left=Math.random()*80+'%';
        plate.onclick=function(){
            plate.remove();
            platesCaught++;
            if(platesCaught>=totalPlates){
                document.getElementById('secretImage').src=secretSrc;
                overlay.innerHTML='';
            }
        }
        overlay.appendChild(plate);
    }
}
</script>
</body>
</html>
