<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January 2026 Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Soft light gray-blue for modern feel */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calendar-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%); /* Modern gradient blue */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Deeper shadow for pro depth */
            position: relative; /* For watermark positioning */
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(255, 255, 255, 0.1); /* Subtle white watermark text */
            font-weight: 700;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        .image-section {
            width: 50%;
            background-color: rgba(225, 245, 254, 0.8); /* Semi-transparent overlay for modernity */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        .image-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* Elevated shadow */
            transition: transform 0.3s ease; /* Modern hover effect */
            cursor: pointer; /* Indicate clickable */
        }
        .image-section img:hover {
            transform: scale(1.05);
        }
        .calendar-section {
            width: 50%;
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        .month-title {
            text-align: center;
            font-size: 28px;
            color: #d32f2f; /* Red to match the scarf accent */
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px; /* Modern spacing */
        }
        .calendar-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px; /* Modern spacing */
        }
        .calendar-table th, .calendar-table td {
            border: none;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8); /* Glassmorphism effect */
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .calendar-table th {
            background-color: #4fc3f7; /* Brighter sky blue for headers */
            color: #fff;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .calendar-table td:hover {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .weekend {
            color: #757575;
        }
        .snowflake {
            font-size: 12px;
            color: #81d4fa;
        }
        /* Modal for zoom */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .calendar-container {
                flex-direction: column;
            }
            .image-section, .calendar-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="watermark">2026</div> <!-- Pro watermark text; can replace with SVG for patterns -->
        <div class="image-section">
            <img src="https://i.gyazo.com/0f2396abcd1ab1d7c294eaccaaf7ebd8.png" alt="Your Custom January Image" onclick="openModal(this.src)">
        </div>
        <div class="calendar-section">
            <h2 class="month-title">January 2026 ❄️</h2>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th class="weekend">Sat</th>
                        <th class="weekend">Sun</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>1 <span class="snowflake">❄️</span></td>
                        <td>2</td>
                        <td class="weekend">3</td>
                        <td class="weekend">4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td class="weekend">10</td>
                        <td class="weekend">11</td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td class="weekend">17</td>
                        <td class="weekend">18</td>
                    </tr>
                    <tr>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td class="weekend">24</td>
                        <td class="weekend">25</td>
                    </tr>
                    <tr>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td class="weekend">31</td>
                        <td class="weekend"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Zoomed Image">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
